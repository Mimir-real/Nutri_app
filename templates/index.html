<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
  <div class="messages">
    {% for mesg in get_flashed_messages() %}
      <li>{{ mesg }}</li>
    {% endfor %}
  </div>
    <h1>Welcome</h1>
    {% if 'user_id' in session %}
        <p>You are logged in!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
